<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../exemplo02/css/reset.css">
    <link rel="stylesheet" href="../exemplo02/css/style.css">
    <link rel="stylesheet" href="../fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/html-flat.png" type="image/x-icon">
    <title>Primeira página HTML</title>
</head>
<body>
    <header class="stripe">
        <h1>Página HTML</h1>
        <nav>
            <ul class="lista">
                <li><a href="">início</a></li>
                <li><a href="">sobre nós</a></li>
                <li><a href="">produtos</a></li>
                <li><a href="">contatos</a></li>
            </ul>
        </nav>
    </header>
    <main id="principal">
        <div id="card">
            <section class="sessao sessao-formulario">
                <header class="card-cabecalho">
                    <h3>Login</h3>
                    <div id="id-icone">
                        <p class="icone">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </p>
                        <p class="icone">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </p>
                    </div>
                    <p>
                        or use your account
                    </p>
                </header>
                <form action="#" id="formulario">
                    <input type="text" name="" id="">
                    <input type="password" name="" id="">
                    <p>forgot password?</p>
                    <button type="submit">LOG IN</button>
                </form>
            </section>
            <section class="sessao">
                <h3>HTML CSS LOGIN FORM</h3>
                <p>This login form is created using pure HTML and CSS. For social icons Fontawesome is used</p>
            </section>
        </div>
    </main>

    <footer class="stripe"></footer>
</body>
</html>
